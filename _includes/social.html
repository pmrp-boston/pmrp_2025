{%- if site.data.navigation.social_media -%}
<div class="social-media">
  {%- for social in site.data.navigation.social_media -%}
  <a href="{{ social.url }}"
    ><svg class="svg-icon">
      <title>{{ social.platform }}</title>
      <use
        xlink:href="{{ '/assets/minima-social-icons.svg#' | append: social.platform | relative_url }}"
      ></use></svg>
  </a>
  {%- endfor -%}
</div>
{%- endif -%}
